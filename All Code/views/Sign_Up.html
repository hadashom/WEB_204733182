<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/CSS/Styles.css">
  <script defer src="static/JS/jsCode.js"></script>
  <script defer src="static/JS/FormsJS.js"></script>

</head>

<body class="scene_element scene_element--fadein">
  <div class=grey-background>
    <h3 class=h3-header>Create your account</h3>
    <div class="sign-up-background">
      <form>
        <div class="inputContainer">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname"><br>
        </div>
        <div class="inputContainer">
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname">
        </div>
        <div class="inputContainer">
          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email">
        </div>
        <div class="inputContainer">
          <label for="password">Password:</label><br>
          <input type="text" id="password" name="password">
        </div>
      </form>
    </div>

    <button class="medium-button" id="create-account">Create Account</button>
    <br>
    <button class="button-small-link" id="go-to-sign-in">Sign In</button>
  </div>
</body>

</html>
